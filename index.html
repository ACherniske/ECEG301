<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedRoute Suite - Healthcare Transportation Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .portal-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .portal-card {
            background: white;
            border-radius: 16px;
            padding: 30px 40px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            min-width: 200px;
        }
        .portal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }
        .portal-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #2563eb;
        }
        .portal-card p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0;
        }
        .portal-card.fleet h2 {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MedRoute Suite</h1>
        <p>Healthcare Transportation Platform</p>
        <div class="portal-links">
            <a href="./provider/" class="portal-card">
                <h2>MedRoute Provider</h2>
                <p>For healthcare providers to manage patient transportation</p>
            </a>
            <a href="./driver/" class="portal-card fleet">
                <h2>MedRoute Fleet</h2>
                <p>For drivers to view and manage ride assignments</p>
            </a>
        </div>
    </div>
</body>
</html>

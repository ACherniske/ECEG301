<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECEG301 - Transportation Management System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container { 
            text-align: center; 
            max-width: 600px;
            padding: 2rem;
        }
        h1 { 
            font-size: 3rem; 
            margin-bottom: 1rem;
            font-weight: 700;
        }
        p { 
            font-size: 1.2rem; 
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .portals { 
            display: flex; 
            gap: 2rem; 
            justify-content: center;
            flex-wrap: wrap;
        }
        .portal-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            min-width: 200px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .portal-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        .portal-card a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .portal-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .portal-card p {
            font-size: 1rem;
            margin: 0;
            opacity: 0.8;
        }
        .footer {
            margin-top: 3rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transportation Management System</h1>
        <p>Choose your portal to get started</p>
        
        <div class="portals">
            <div class="portal-card">
                <a href="./provider/">
                    <h2>Provider Portal</h2>
                    <p>Manage appointments and ride requests</p>
                </a>
            </div>
            
            <div class="portal-card">
                <a href="./driver/">
                    <h2>Driver Portal</h2>
                    <p>View and manage ride assignments</p>
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>ECEG301 - Biomedical Systems Design</p>
        </div>
    </div>
</body>
</html>

service: provider-backend

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  environment:
    NODE_ENV: production
    JWT_SECRET: ${env:JWT_SECRET}
    JWT_EXPIRES_IN: 24h
    EMAIL_USER: ${env:EMAIL_USER}
    EMAIL_APP_PASSWORD: ${env:EMAIL_APP_PASSWORD}
    FRONTEND_URL: ${env:FRONTEND_URL}
  timeout: 30
  memorySize: 512
  
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "*"

functions:
  api:
    handler: lambda.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: 
            origin: ${env:FRONTEND_URL, 'http://localhost:5173'}
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true
      - http:
          path: /
          method: ANY
          cors:
            origin: ${env:FRONTEND_URL, 'http://localhost:5173'}
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000

package:
  exclude:
    - .git/**
    - .vscode/**
    - README.md
    - .env
    - AWS_DEPLOYMENT_GUIDE.md

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediRide - Page Not Found</title>
    <script>
        // Redirect to the appropriate portal based on the URL path
        const path = window.location.pathname;
        if (path.includes('/provider')) {
            window.location.href = '/ECEG301/provider/';
        } else if (path.includes('/driver')) {
            window.location.href = '/ECEG301/driver/';
        } else {
            window.location.href = '/ECEG301/';
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .message {
            text-align: center;
            padding: 40px;
        }
        h1 { color: #333; }
        p { color: #666; }
        a { color: #2563eb; }
    </style>
</head>
<body>
    <div class="message">
        <h1>Redirecting...</h1>
        <p>If you are not redirected, <a href="/ECEG301/">click here</a>.</p>
    </div>
</body>
</html>
